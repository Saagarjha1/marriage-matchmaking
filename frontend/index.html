<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Matchmaking App</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    /* Styling for the moving banner */
    .moving-banner {
      background-color: #f2f2f2;
      padding: 10px;
      position: relative;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      white-space: nowrap;
      overflow: hidden;
    }

    .moving-banner-content {
      display: inline-block;
      padding-left: 100%;
      animation: scrollBanner 15s linear infinite;
    }

    /* Keyframes for the moving animation */
    @keyframes scrollBanner {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    /* Styling for the images inside the banner */
    .moving-banner-content img {
      width: 150px;  /* Adjust the width of each image */
      height: auto;
      margin-right: 20px; /* Space between images */
    }
  </style>
  <script>
    // Function to check login status
    function checkLogin() {
      // Assuming login state is stored in sessionStorage
      const isLoggedIn = sessionStorage.getItem('loggedIn'); // Change this as per your logic

      // If not logged in, redirect to login page
      if (!isLoggedIn) {
        window.location.href = 'login.html';
      } else {
        // If logged in, redirect to matches page
        window.location.href = 'matches.html';
      }
    }
  </script>
</head>
<body>
  <header>
    <div class="container">
      <h1>Welcome to the Matchmaking App</h1>
      <nav>
        <ul>
          <li><a href="register.html">Register</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="javascript:void(0);" onclick="checkLogin()">Find Matches</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Moving Banner with Images placed between navbar and hero -->
  <div class="moving-banner">
    <div class="moving-banner-content">
      <!-- Images to scroll horizontally -->
      <img src="./images/2.jpg" alt="Image 1">
      <img src="./images/3.jpg" alt="Image 2">
      <img src="./images/" alt="Image 3">
    </div>
  </div>

  <section class="hero">
    <div class="container">
      <p>Find your perfect match based on shared interests and location. Start now!</p>
      <a href="javascript:void(0);" class="cta-button" onclick="checkLogin()">Find Matches</a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Matchmaking App. All rights reserved.</p>
  </footer>

</body>
</html>
